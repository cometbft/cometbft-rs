[package]
name       = "cometbft-proto"
version    = "0.34.0"
authors    = ["Informal Systems <hello@informal.systems>"]
edition    = "2021"
license    = "Apache-2.0"
repository = "https://github.com/cometbft/cometbft-rs"
readme     = "README.md"
categories = ["cryptography", "cryptography::cryptocurrencies", "database"]
keywords   = ["blockchain", "cometbft", "tendermint", "proto"]

description = """
    A Rust implementation of the CometBFT proto structs.
    """

[features]
default = []
grpc = ["grpc-server"]
grpc-server = ["tonic"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
prost = { version = "0.12", default-features = false }
prost-types = { version = "0.12", default-features = false }
bytes = { version = "1.0", default-features = false, features = ["serde"]}
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_bytes = { version = "0.11", default-features = false, features = ["alloc"] }
subtle-encoding = { version = "0.5", default-features = false, features = ["hex", "base64", "alloc"] }
num-traits = { version = "0.2", default-features = false }
num-derive = { version = "0.3", default-features = false }
time = { version = "0.3", default-features = false, features = ["macros", "parsing"] }
flex-error = { version = "0.4.4", default-features = false }
tonic = { version = "0.10", optional = true }

[dev-dependencies]
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
