[package]
name = "kvstore-test"
version = "0.1.0"
authors = ["Informal Systems <hello@informal.systems>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[dev-dependencies]
futures = "0.3"
sha2 = "0.10"
cometbft = { version = "0.34.0", path = "../../cometbft" }
cometbft-light-client = { version = "0.34.0", path = "../../light-client", features = ["unstable"] }
cometbft-rpc = { version = "0.34.0", path = "../../rpc", features = [ "http-client", "websocket-client" ] }
tokio = { version = "1.0", features = [ "rt-multi-thread", "macros" ] }
tracing = "0.1"
tracing-subscriber = "0.3"
contracts = "0.4.0"
serde_json = "1"
